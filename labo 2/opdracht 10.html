<body>
<h3>OPDRACHT 10</h3>
<p>Verbetering van de lijsten</p>
<ul>
    <li>een</li>
    <li>twee</li>
    <li>
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
    </li>
    <li>vier</li>
    <p>Dus de fout was dat de &lt;ol&gt; lijst direct binnen de &lt;ul&gt;
        lijst stond, in plaats van binnen een &lt;li&gt; item van de &lt;ul&gt; lijst.</p>
</ul>
</body>
